<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway Reservation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pakistan Railways</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Train Timings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tenders</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="register.html" class="btn btn-warning">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid p-0">
      <div class="position-relative w-100" style="height: 60vh;">
        <img
          src="landing_image.png"
          class="w-100 h-100 position-absolute top-0 start-0 object-fit-cover"
          alt="Pakistan Railways"
        />
        <div
          class="position-absolute top-50 start-50 translate-middle text-center"
        >
          <h1 class="text-success">Welcome to Pakistan Railways</h1>
          <p class="lead text-success">
            Book your journey, check train timings, and stay updated with the
            latest news.
          </p>
        </div>
      </div>
    </div>

    <div class="container py-5 text-center">
      <h2>Get Started</h2>
      <p>
        Explore our services to plan and book your next railway journey with
        ease.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

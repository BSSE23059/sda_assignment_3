<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Railways - Add Schedule</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Add New Train Schedule</h4>
                    </div>
                    <div class="card-body">
                        <form id="scheduleForm">
                            <div class="mb-3">
                                <label for="trainName" class="form-label">Train Name</label>
                                <input type="text" class="form-control" id="trainName" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fromStation" class="form-label">From Station</label>
                                    <select class="form-select" id="fromStation" required>
                                        <option value="">Select Station</option>
                                        <option>Karachi City</option>
                                        <option>Lahore Junction</option>
                                        <option>Rawalpindi</option>
                                        <option>Peshawar Cantt</option>
                                        <option>Multan Cantt</option>
                                        <option>Quetta</option>
                                        <option>Faisalabad</option>
                                        <option>Hyderabad Junction</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="toStation" class="form-label">To Station</label>
                                    <select class="form-select" id="toStation" required>
                                        <option value="">Select Station</option>
                                        <option>Karachi City</option>
                                        <option>Lahore Junction</option>
                                        <option>Rawalpindi</option>
                                        <option>Peshawar Cantt</option>
                                        <option>Multan Cantt</option>
                                        <option>Quetta</option>
                                        <option>Faisalabad</option>
                                        <option>Hyderabad Junction</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="departureDate" class="form-label">Departure Date</label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="departureTime" class="form-label">Departure Time</label>
                                    <input type="time" class="form-control" id="departureTime" required>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="arrivalDate" class="form-label">Arrival Date</label>
                                    <input type="date" class="form-control" id="arrivalDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="arrivalTime" class="form-label">Arrival Time</label>
                                    <input type="time" class="form-control" id="arrivalTime" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Add to Schedule</button>
                                <button type="reset" class="btn btn-outline-secondary">Clear Form</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card shadow mt-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Current Schedule</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="scheduleTable">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Train Name</th>
                                        <th>From Station</th>
                                        <th>To Station</th>
                                        <th>Departure</th>
                                        <th>Arrival</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Sample data will be added by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scheduling.js"></script>
    <script src="js/autocomplete.js"></script>
        

</body>
</html>
